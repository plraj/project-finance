<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="../css/invoice.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    
    <style>
        .invocie_head_txt{
            text-align: center;
            font-family: "Aladin", system-ui;

        }
        .invocie_head_txt h2{
            font-size: 50px !important;
        }
    </style>



</head>
<body>

    <div id="navbar-container">
    </div>

    <div class="invocie_section">
        <div class="invocie_container">
            <div class="invocie_head_txt mt-5 mb-5">
                <h2>Invocie</h2>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- <h2>Invoice</h2> -->

        <div class="header mt-3">
            <input type="text" placeholder="Invoice" class="invoice-title">
            <div class="logo">
                <p>Select Logo</p>
                <!-- <input type="image" src="your_logo.png" alt="Logo"> -->
                <input type="file" id="logoUpload" placeholder ="+ Logo" accept="image/*  ">
            </div>
        </div>

        <div class="invoice-section">
            <!-- From Details -->
            <div class="from-section">
                <h3>From</h3>
                <label>Name</label> <input type="text" placeholder="Business Name">
                <label>Email</label> <input type="email" placeholder="name@business.com">
                <label>Address</label> <input type="text" placeholder="Street">
                <label>Phone</label> <input type="text" placeholder="(123) 456 789">
                <label>Business Number</label> <input type="text" placeholder="123-45-6789">
            </div>

            <!-- Bill To Details -->
            <div class="bill-section">
                <h3>Bill To</h3>
                <label>Name</label> <input type="text" placeholder="Client Name">
                <label>Email</label> <input type="email" placeholder="name@client.com">
                <label>Address</label> <input type="text" placeholder="Street">
                <label>Phone</label> <input type="text" placeholder="(123) 456 789">
                <label>Mobile</label> <input type="text" placeholder="(123) 456 789">
            </div>
        </div>

        <!-- Invoice Details -->
        <div class="invoice-info">
            <label>Number:</label> <input type="text" value="INV001">
            <label>Date:</label> <input type="date">
            <label>Items:</label> 
            <select>
                <option>On Receipt</option>
                <option>Net 15</option>
                <option>Net 30</option>
            </select>
        </div>

        <!-- Item Table -->
        <table>
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Rate</th>
                    <th>Qty</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="invoiceItems">
                <tr>
                    <td><input type="text" placeholder="Item Description"><br>
                        
                    </td>
                    <td><input type="number" value="0" step="0.01" oninput=calculateTotal()></td>
                    <td><input type="number" value="1" oninput="calculateTotal()"></td>
                    <td class="amount">₹0.00</td>
                </tr>
            </tbody>
        </table>

        <button onclick="addItem()">+</button>

        <!-- Totals Section -->
        <div class="totals align-items-end" >
            <p>Subtotal: ₹<span id="subtotal">0.00</span></p>
            <span class="d-flex justify-content-end align-items-center" >
                <p class="mt-0 mb-0 me-3">Tax </p>
                <input type="number" value="0" style="width: 5%;" id="taxpercentage" oninput="calculateTotal()">
            </span>
            <p>Total: ₹<span id="total">0.00</span></p>
            <p><strong>Balance Due: ₹<span id="balanceDue">0.00</span></strong></p>
        </div>

        <div class="container_bnksign">
            <div class="bankdetails">
                <div>
                    <h2>Bank Details</h2>
                </div>
                <div>
                    <label>Bank Name</label> <input type="text" placeholder="Bank Name" class="bankname">
                    <label>Account Name</label> <input type="text" placeholder="Account Name" class="accountname">
                    <label>Account Number</label> <input type="number" placeholder="Account Name" class="accountnumber">
                    <label>UPI id</label> <input type="text" placeholder="UPI Id" class="upiid">

                </div>
            </div>

            <div class="signature">
                <p >signature</p>
                <input type="file" id="signatureupload"  accept="image/*  ">
                <input type="text" class="positionname" placeholder="Position Name">
            </div>

        </div>

        <!-- Notes Section -->
        <div class="notes">
            <label>Notes</label>
            <textarea placeholder="Any relevant information not covered, additional terms and conditions"></textarea>
        </div>

        <button onclick= generateinvoice()>Generate Invoice</button>
    </div>

    <div id="footercontainer">
    </div>

    
    <script>
        navbar_container = document.getElementById("navbar-container");
        footer_container = document.getElementById("footercontainer")


        fetch("../component/nav.html").then(
            response => response.text()
        ).then(data =>{
            navbar_container.innerHTML = data
        })
        fetch('../component/footer.html').then(
            response => response.text()
        ).then(data =>{
            footer_container.innerHTML = data
        })
    </script>

    <script src="../js/invoice.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
