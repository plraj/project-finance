<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting</title>
    <link rel="stylesheet" href="..\css\index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .setting_head_txt{
            text-align: center;
            font-family: "Aladin", system-ui;

        }
        .setting_head_txt h2{
            font-size: 50px !important;
        }
    </style>
</head>
<body>
    
    <div id="navbar-container">
    </div>

    <div class="setting_section">
        <div class="setting_container">
            <div class="setting_head_txt mt-5 mb-5">
                <h2>Setting</h2>
            </div>
        </div>
    </div>

    <div class="container">

        <div class="setting_sect col-lg-12 col-md-12">
            <div class="set_box">
              <div class="set_txt">
                <div class="settings-card">
                  <h2>Settings</h2>
                  <div class="setting-item">
                      <label for="notifications">Enable Notifications</label>
                      <label class="toggle-switch">
                          <input type="checkbox" id="notifications">
                          <span class="slider"></span>
                      </label>
                  </div>
                  <div class="setting-item">
                      <label for="currency">Currency</label>
                      <select id="currency">
                          <option value="usd">USD</option>
                          <option value="eur">EUR</option>
                          <option value="gbp">GBP</option>
                          <option value="inr">INR</option>
                      </select>
                  </div>
                  <div class="setting-item">
                      <label for="darkMode">Dark Mode</label>
                      <label class="toggle-switch">
                          <input type="checkbox" id="darkMode">
                          <span class="slider"></span>
                      </label>
                  </div>
                  <div class="setting-item">
                      <label for="language">Language</label>
                      <select id="language">
                          <option value="en">English</option>
                          <option value="es">Spanish</option>
                          <option value="fr">French</option>
                          <option value="hi">Hindi</option>
                      </select>
                  </div>
              </div>
              </div>
              <!-- <div class="sdash_btn">
                <button>View More</button>
              </div> -->
            </div>
        </div>
    </div>

    <div id="footercontainer">
    </div>

    
    <script>
        navbar_container = document.getElementById("navbar-container");
        footer_container = document.getElementById("footercontainer")


        fetch("../component/nav.html").then(
            response => response.text()
        ).then(data =>{
            navbar_container.innerHTML = data
        })
        fetch('../component/footer.html').then(
            response => response.text()
        ).then(data =>{
            footer_container.innerHTML = data
        })
    </script>
</body>
</html>
