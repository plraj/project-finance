        footer {

            display: flex;
            flex-direction: column;

            margin-bottom: 10px;
        }

            color: #a1a1a1;
            text-decoration: none;
            margin: 0 15px;
            font-size: 14px;
        }

        .footer-links a:hover {
            color: #ffffff;
        }

        .social-icons {
            margin-bottom: 10px;
            display: flex;
        }

        .social-icons a {
            color: #a1a1a1;
            text-decoration: none;
            font-size: 20px;
            margin: 0 10px;

        }

        .social-icons a:hover {
            color: #ffffff;
        }

        .footer-copyright {
            font-size: 12px;
        }

        .social-icons a svg {
            height: 60px !important;
            width: 30px !important;
            color: white !important;

        }
    </style>
